{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivate Employee</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: center;
        }

        form button {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #c82333;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Deactivate Employee: {{ employee.username }}</h2>
    <p>Are you sure you want to deactivate this employee? They will no longer be able to login.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deactivation</button>
    </form>
    <a href="{% url 'employee_list' %}">Cancel</a>

</body>
</html>
